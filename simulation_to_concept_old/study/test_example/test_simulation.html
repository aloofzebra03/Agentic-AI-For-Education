<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Simulation - Minimal Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            margin-top: 0;
            font-size: 24px;
        }
        
        .control-group {
            margin: 25px 0;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }
        
        .value-display {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .info {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .log {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Test Simulation</h1>
        <p>This is a minimal simulation that demonstrates postMessage communication.</p>
        
        <div class="control-group">
            <label for="valueSlider">Test Value:</label>
            <input type="range" id="valueSlider" min="1" max="100" value="50">
            <div class="value-display" id="valueDisplay">50</div>
        </div>
        
        <div class="info">
            <strong>ðŸ“¡ Status:</strong> <span id="status">Initialized</span><br>
            <strong>ðŸ”¢ Messages Sent:</strong> <span id="messageCount">0</span>
        </div>
        
        <div class="log" id="log">
            <div class="log-entry">Ready to send messages...</div>
        </div>
    </div>

    <script>
        // ==========================================
        // PART 1: Track simulation state
        // ==========================================
        let currentValue = 50;
        let messageCount = 0;
        
        // ==========================================
        // PART 2: Function to send postMessage
        // ==========================================
        function notifyParentOfChange(oldValue, newValue) {
            // Create the message
            const message = {
                type: 'SIMULATION_PARAM_CHANGE',
                change: {
                    param: 'testValue',
                    oldValue: oldValue,
                    newValue: newValue
                },
                allParams: {
                    testValue: newValue
                },
                timestamp: Date.now(),
                source: 'test_simulation'
            };
            
            // Send to parent window
            console.log('[Test Sim] Sending message:', message);
            window.parent.postMessage(message, '*');
            
            // Update UI
            messageCount++;
            document.getElementById('messageCount').textContent = messageCount;
            document.getElementById('status').textContent = 'Message sent!';
            
            // Add to log
            addLogEntry(`Sent: testValue ${oldValue} â†’ ${newValue}`);
            
            // Reset status after 1 second
            setTimeout(() => {
                document.getElementById('status').textContent = 'Listening for changes...';
            }, 1000);
        }
        
        // ==========================================
        // PART 3: Add log entries
        // ==========================================
        function addLogEntry(message) {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            
            // Auto-scroll to bottom
            log.scrollTop = log.scrollHeight;
            
            // Keep only last 20 entries
            while (log.children.length > 20) {
                log.removeChild(log.firstChild);
            }
        }
        
        // ==========================================
        // PART 4: Attach to slider
        // ==========================================
        const slider = document.getElementById('valueSlider');
        const valueDisplay = document.getElementById('valueDisplay');
        
        slider.addEventListener('input', function(e) {
            const oldValue = currentValue;
            const newValue = parseInt(e.target.value);
            
            // Update display
            valueDisplay.textContent = newValue;
            currentValue = newValue;
            
            // Notify parent
            notifyParentOfChange(oldValue, newValue);
        });
        
        // ==========================================
        // PART 5: Initial setup
        // ==========================================
        addLogEntry('Simulation initialized');
        addLogEntry('Move the slider to send messages');
        document.getElementById('status').textContent = 'Ready';
        
        console.log('[Test Sim] Initialized and ready');
        console.log('[Test Sim] window.parent:', window.parent !== window ? 'Has parent' : 'No parent (opened directly)');
    </script>
</body>
</html>
